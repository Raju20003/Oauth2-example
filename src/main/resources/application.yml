spring:
  application:
    name: Oauth2Example

  datasource:
    url: jdbc:postgresql://localhost:5432/Oauth2Example
    username: postgres
    password: Admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect